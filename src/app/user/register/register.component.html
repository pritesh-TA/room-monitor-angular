<div class="login-wrepper">
	<div class="logo-wrepper">
	  <img src="../../assets/images/logo-dark.png" alt="" />
	</div>
	<h3>Create user</h3>
	<form action="">
	  <div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label"
		  >Full name</label
		>
		<input type="text" class="form-control" placeholder="Jhon smith" />
	  </div>
	  <!-- input -->
	  <div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label"
		  >Username</label
		>
		<input type="text" class="form-control" placeholder="@Johnsmith" />
	  </div>
	  <!-- input -->
	  <div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label"
		  >Email</label
		>
		<input
		  type="text"
		  class="form-control"
		  placeholder="John.smith@something.com"
		/>
	  </div>
	  <!-- input -->
	  <div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label"
		  >Telephone</label
		>
		<input
		  type="text"
		  class="form-control"
		  placeholder="+447508439992"
		/>
	  </div>
	  <!-- input -->
	  <div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label"
		  >Admin role</label
		>
		<select class="form-select" aria-label="Default select example">
		  <option selected>Select role</option>
		  <option value="1">One</option>
		  <option value="2">Two</option>
		  <option value="3">Three</option>
		</select>
	  </div>
	  <!-- select -->
	  <div class="mb-3">
		<label for="exampleFormControlInput1" class="form-label"
		  >Vehicle registration number</label
		>
		<input type="text" class="form-control" placeholder="YR76 8PL" />
	  </div>
	  <!-- input -->
	  <div class="btn-wrepper mt-5">
		<a href="#" class="btn-1">Create</a>
		<a routerLink="/login" class="btn-2 mt-4">Log in</a>
	  </div>
	  <!-- btn -->
	</form>
</div>
